<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AQI Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }

    .widget-container {
      width: 100%;
      max-width: 768px;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .airvisual-wrapper {
      width: 100%;
      text-align: center; /* Center inline-block content */
    }

    [name="airvisual_widget"] {
      display: inline-block; /* Allows centering via text-align */
      margin: 0 auto;
    }

    @media (max-width: 600px) {
      .widget-container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="airvisual-wrapper">
      <div name="airvisual_widget" key="SuS8oc7aRdnzpG52A"></div>
    </div>
  </div>
  <script type="text/javascript" src="https://widget.iqair.com/script/widget_v3.0.js"></script>
</body>
</html>
