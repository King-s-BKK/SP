<!DOCTYPE html>
<html>
  <head>
    <title>AQI Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        box-sizing: border-box;
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .widget-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      .airvisual-wrapper {
        width: 100%;
        max-width: 600px; /* Desktop max width */
      }

      @media (max-width: 768px) {
        .airvisual-wrapper {
          max-width: 100%; /* Mobile full width */
        }
      }

      [name="airvisual_widget"] {
        width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="widget-container">
      <div class="airvisual-wrapper">
        <div name="airvisual_widget" key="SuS8oc7aRdnzpG52A"></div>
      </div>
    </div>
    <script type="text/javascript" src="https://widget.iqair.com/script/widget_v3.0.js"></script>
  </body>
</html>
